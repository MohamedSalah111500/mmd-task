
<div class="inputBlock">
    <select (change)="sendCategoryName($event.target.value);searchInput.value = ''" id="cars" name="cars">
        <option  value="all">All Categories</option>
        <option *ngFor="let cat of categories" [value]="cat">{{cat}}</option>
       
      </select> 
    <input #searchInput (keyup)="resetListOnEmptyStatus(searchInput.value)"   type="text" placeholder="Search Here">
    <button (click)="sendSearchWord(searchInput.value)">Search</button>
</div>
